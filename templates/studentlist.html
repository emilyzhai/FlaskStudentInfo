<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-align:center;
        }
        a{
            text-decoration: none;
            color: black;
        }
        table{
            width: 600px;
            height: 600px;
            margin: 0 auto;
            text-align:center;

        }
    </style>
</head>
<body>
    <div>
        <table border="1">
            <caption><h1>学生信息表</h1></caption>
            {%for row in data%}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td><a href="/update?sno={{row[0]}}">修改</a>&nbsp;&nbsp;<a href="/delete?sno={{row[0]}}">删除</a></td>

            </tr>
            {%endfor%}

        </table>
        <br><br>
        <h1><a href="/insert">插入数据</a></h1>
    </div>
</body>
</html>
